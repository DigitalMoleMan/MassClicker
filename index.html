<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>MassClicker</title>
        <link rel="icon" href="logo.png">
    </head>
    <body>
        
        <div id="game">

            <div id="counter">
                <span id="res_amount">0</span>
            </div>

            <div id="panels">

                <div id="clicker_container">
                    <button id="clicker" onclick="addRes()"></button>
                </div>

                <div id="upgrade_container" class="upgrade_container">
                    <div id="shop_header">
                        <h2 id="shop_header_text">Shop</h2>
                    </div>
                    <div id="worker">
                        <div class="itemName">
                            <span id="worker_name" class="item">Worker</span>
                            <span id="worker_price" class="itemPrice">$ 10</span>
                        </div>
                        <button id="buy_worker" class="shopButton" onclick="buyWorker()">+</button>
                        <div id="worker_amount_container" class="itemAmountContainer">
                            <span id="worker_amount" class="itemAmount">0</span>
                        </div>
                    </div>
                    
                    <div id="clickerUpgrade">

                        <div class="itemName">
                            <span id="clickerUpgrade_name" class="item">Banker</span>
                            <span id="clicker_upgrade_price" class="itemPrice">$ 1000</span>
                        </div>

                        <button id="buy_clicker_upgrade" class="shopButton" onclick="buyClickerUpgrade()">+</button>
                        <div id="clicker_upgrade_amount_container" class="itemAmountContainer">
                            <span id="clicker_upgrade_amount" class="itemAmount">0</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="mass.js"></script>
    </body>
</html>
